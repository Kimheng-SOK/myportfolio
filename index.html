<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <div class="flex justify-center items-center h-screen w-full bg-gray-400">
            <div class="flex flex-wrap flex-col justify-evenly items-center bg-red-200 h-[500px] w-[400px] border-8 border-rose-400 border-double rounded-lg">
                <div>
                    <h2 class="font-serif font-bold text-[60px] italic ">Counter</h2>
                </div>
                <div>
                    <h1 id="display" class="font-mono text-green-500 text-[100px] font-bold italic">0</h1>
                </div>
                <div class="flex justify-evenly items-center w-full">
                    <button id="btn1" onclick="Counter.decrement()" class="border-4 border-double border-black shadow-lg rounded-lg w-[100px]">DECREASE</button>
                    <button id="btn2" onclick="Counter.reset()" class="border-4 border-dotted border-black shadow-lg rounded-lg w-[80px]">RESET</button>
                    <button id="btn3" onclick="Counter.increment()" class="border-4 border-gray-400 shadow-lg bg-gray-400 rounded-lg w-[100px] hover:bg-blue-400 ">INCREASE</button>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("display").innerHTML = Counter.getNumber();
        </script>
</body>
</html>
